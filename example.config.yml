---
# Location where configuration files will be stored.
config_dir: '~'

# Porteiner configuration.
portainer_enable: false

# Pi-hole configuration.
pihole_enable: false
pihole_hostname: pihole
pihole_timezone: Europe/Kiev
pihole_password: "gagaZush"                     #!Change this password!

# OpenVPN configuration.
ovpn_enable: true
ovpnui_user: "admin"
ovpnui_password: "gagaZush"                     #!Change this password!
ovpn_guest_subnet: "10.0.71.0/24"               #Subnet for guest OpenVPN Clients
ovpn_home_subnet: "192.168.0.0/24"             #Your home network subnet
ovpn_remote: "remote 123.154.221.23 12345 udp"  #OpenVPN client.ovpn profile connect line

# Raspi-monitoring configuration.
monitoring_enable: false
monitoring_grafana_admin_password: "admin"      #Is only used the first time Grafana starts up
monitoring_days_keep_interval: 60d
monitoring_speedtest_interval: 60m
monitoring_ping_interval: 5s
monitoring_ping_hosts:                          # [URL];[HUMAN_READABLE_NAME]
  - http://www.google.com/;google.com
  - https://www.apple.com/;apple.com
  - https://github.com/;github
  - https://reddit.com/;reddit

# PiKVM Prometheus monitoring.
pikvm_prom_enable: false
pikvm_target_ip: "192.168.0.33"
pikvm_web_user: "admin"
pikvm_web_password: "gagaZush"                  #!Change this password!

# AirGradient configuration.                     #Requires `monitoring_enable`
airgradient_enable:  false
airgradient_sensors:
  # ID is limited in set of "a-z" to not longer than 38 chars.
  # AirGradient FW example ./files/AirGradient-DIY.ino 
  - id: livingroom
    ip: "192.168.0.66"
    port: 9926

# Starlink configuration.                         #Requires `monitoring_enable`
starlink_enable: false

# Shelly Plug configuration.                      #Requires `monitoring_enable`
shelly_plug_enable: false
shelly_plug_hostname: my-shelly-plug-host-or-ip
shelly_plug_http_username: username
shelly_plug_http_password: "gagaZush"
